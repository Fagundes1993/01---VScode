<html>
    <script>
        var a = 30;
        var b = 50;

        if (a > b){
            console.log("a maior que b");
        } else if (a < b){
            console.log("a é menor que b");
        } else{
            console.log("a é igual a b");
        }

        var c = 40;
        var d = 50;

        if (c >= d){
            console.log("c é igual ou maior que d")
        }
        if (c <= d){
            console.log("c é igual ou menor que d")
        }

        var f = 10;
        var g = 1;
        // no javascript a comparação com === também leva em conta o tipo de dado
        if( f == g){
            console.log("f é igual a g");
        }
        if (f !== g){
            console.log('f é diferente de g');
        }
    </script>
</html>
