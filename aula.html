<html>
    <script>
// Um numero primo é aquele que só é divisivel por 1 e por ele mesmo.
// O numero 1 não é considerado primo
        function verificaNumeroPrimo (numero){
            var resultado = true;
            for(var i = 2; i < numero; i++){
                    if (numero % i === 0){
                        resultado = false;
                        break
                    }
            }
            return resultado;
        }

        function primosMenoresQueX (numero){
            var primos = [];
            for (var i = 2; i < numero; i ++){
                if(verificaNumeroPrimo(i) === true){
                    primos.push(i);
                }
            }
        return primos;
        }
    </script>
</html>
